  <rect x="52" y="222" width="36" height="16" fill="#3b82f6" rx="1"/>
  <g stroke="#1e40af" stroke-width="0.5">
    <line x1="58" y1="222" x2="58" y2="238"/>
    <line x1="64" y1="222" x2="64" y2="238"/>
    <line x1="70" y1="222" x2="70" y2="238"/>
    <line x1="76" y1="222" x2="76" y2="238"/>
    <line x1="82" y1="222" x2="82" y2="238"/>
  </g>
  
  <rect x="310" y="210" width="35" height="18" fill="#1f2937" rx="2"/>
  <rect x="312" y="212" width="31" height="14" fill="#3b82f6" rx="1"/>
  <g stroke="#1e40af" stroke-width="0.5">
    <line x1="317" y1="212" x2="317" y2="226"/>
    <line x1="322" y1="212" x2="322" y2="226"/>
    <line x1="327" y1="212" x2="327" y2="226"/>
    <line x1="332" y1="212" x2="332" y2="226"/>
    <line x1="337" y1="212" x2="337" y2="226"/>
  </g>
  
