  <path d="M150 50 Q200 30 250 50" stroke="#059669" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M245 45 L250 50 L245 55 M250 50 L245 50" stroke="#059669" stroke-width="2" fill="none"/>
  
  <path d="M100 180 Q150 160 200 180" stroke="#0d9488" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M195 175 L200 180 L195 185 M200 180 L195 180" stroke="#0d9488" stroke-width="2" fill="none"/>
  
