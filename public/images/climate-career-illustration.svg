  <rect x="128" y="250" width="4" height="15" fill="#7c2d12"/>
  
  <circle cx="270" cy="240" r="10" fill="#22c55e"/>
  <rect x="268" y="240" width="4" height="12" fill="#7c2d12"/>
  
