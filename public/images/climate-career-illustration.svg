  <circle cx="330" cy="50" r="15" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <circle cx="330" cy="50" r="8" fill="none" stroke="#10b981" stroke-width="1.5"/>
  <path d="M330 42 L330 58 M322 50 L338 50" stroke="#10b981" stroke-width="2"/>
  
