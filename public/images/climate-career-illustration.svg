  <circle cx="200" cy="150" r="75" fill="none" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Continents/Land masses -->
  <path d="M160 120 Q180 115 200 125 Q220 115 240 130 Q225 145 200 150 Q175 145 160 135 Z" fill="#166534"/>
  <path d="M180 160 Q195 155 210 165 Q200 175 185 170 Z" fill="#166534"/>
  <circle cx="170" cy="140" r="8" fill="#166534"/>
  <circle cx="230" cy="160" r="6" fill="#166534"/>
  
  <!-- Wind Turbines -->
  <g transform="translate(80, 80)">
    <line x1="0" y1="40" x2="0" y2="0" stroke="#374151" stroke-width="3"/>
    <path d="M0 0 L-8 -15 L8 -15 Z" fill="#e5e7eb"/>
    <path d="M0 0 L15 8 L15 -8 Z" fill="#e5e7eb"/>
    <path d="M0 0 L-15 8 L-15 -8 Z" fill="#e5e7eb"/>
  </g>
  
  <g transform="translate(320, 70)">
